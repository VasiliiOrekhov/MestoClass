  <body>
    <div class="root">
      <header class="header root__section">
        <img src="./images/logo.svg" alt="mesto logo" class="logo" />
      </header>
      <div class="profile root__section">
        <div class="user-info">
          <div class="user-info__photo"></div>
          <div class="user-info__data">
            <h1 class="user-info__name">Jaques Causteau</h1>
            <p class="user-info__job">Sailor, Researcher</p>
            <button class="user-info__profile_button">Edit</button>
          </div>
          <button class="button user-info__button">+</button>
        </div>
      </div>
      <div class="places-list root__section">

        <!-- конец примера. -->
      </div>
      <div class="popup popup-place">
        <div class="popup__content">
          <img src="./images/close.svg" alt="" class="popup__close popup__close_place" />
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form popup__form_card" name="new">
            <input
              type="text"
              name="name"
              class="popup__input popup__input_type_name"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <div class="popup__error"></div>
            <input
              type="url"
              name="link"
              class="popup__input popup__input_type_link-url"
              placeholder="Ссылка на картинку"
              pattern="https://.*"
              required
            />
            <div class="popup__error"></div>
            <button type class="button popup__button popup__button_card">+</button>
          </form>
        </div>
      </div>
      <div class="popup popup-profile">
        <div class="popup__content">
          <img src="./images/close.svg" alt="" class="popup__close popup__close_profile" />
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form popup__form_author" name="profile">
            <input
              type="text"
              name="name"
              class="popup__input popup__input_type_name"
              placeholder="Имя"
              minlength="2"
              maxlength="30"
              required
            />
            <div class="popup__error"></div>
            <input
              type="text"
              name="author"
              class="popup__input popup__input_type_author"
              placeholder="О себе"
              minlength="2"
              maxlength="30"
              required
            />
            <div class="popup__error"></div>
            <button type class="button popup__button popup__button_profile">Сохранить</button>
          </form>
        </div>
      </div>
      <!-- третий -->
      <div class="popup popup-open_img">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_img" />
        <img
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
          alt=""
          class="popup__img_increase"
        />
      </div>
      <div class="popup-background popup-background_place"></div>
      <div class="popup-background popup-background_card"></div>
      <div class="popup-background popup-background_profile"></div>
    </div>
